# Firebase App Hosting configuration
# https://firebase.google.com/docs/app-hosting

runConfig:
  cpu: 1
  memoryMiB: 512
  concurrency: 80

env:
  - variable: NEXT_PUBLIC_FIREBASE_API_KEY
    secret: FIREBASE_API_KEY
  - variable: NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN
    value: korean-history-edu-app.firebaseapp.com
  - variable: NEXT_PUBLIC_FIREBASE_PROJECT_ID
    value: korean-history-edu-app
  - variable: NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET
    value: korean-history-edu-app.firebasestorage.app
  - variable: NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID
    value: "982607980260"
  - variable: NEXT_PUBLIC_FIREBASE_APP_ID
    value: "1:982607980260:web:698f84a22b027e85af6ef1"
  - variable: GEMINI_API_KEY
    secret: GEMINI_API_KEY
  - variable: GOOGLE_SEARCH_API_KEY
    secret: GOOGLE_SEARCH_API_KEY
  - variable: GOOGLE_SEARCH_ENGINE_ID
    secret: GOOGLE_SEARCH_ENGINE_ID
