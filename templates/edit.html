{% extends 'base.html' %}

{% block title %}프롬프트 수정 - {{ treasure.treasure_name }}{% endblock %}

{% block content %}
<div class="row mb-4">
    <div class="col">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/">목록</a></li>
                <li class="breadcrumb-item"><a href="/treasure/{{ treasure.doc_id }}">{{ treasure.treasure_name }}</a></li>
                <li class="breadcrumb-item active">수정</li>
            </ol>
        </nav>
    </div>
</div>

<div class="row">
    <div class="col-lg-8 mx-auto">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0"><i class="bi bi-pencil me-2"></i>프롬프트 수정</h5>
            </div>
            <div class="card-body">
                <h4 class="mb-4">{{ treasure.treasure_name }}</h4>

                <form method="post">
                    <div class="mb-4">
                        <label class="form-label"><strong>상세 프롬프트</strong></label>
                        <p class="text-muted small">Deep Research 기반 이미지 생성 프롬프트</p>
                        <textarea name="detailed_prompt" class="form-control" rows="8">{{ treasure.prompts.detailed_prompt if treasure.prompts else '' }}</textarea>
                    </div>

                    <hr>

                    <div class="mb-4">
                        <label class="form-label"><strong>영상 프롬프트</strong></label>
                        <p class="text-muted small">Vertex AI Veo용 영상 생성 프롬프트</p>
                        <textarea name="video_prompt" class="form-control" rows="6">{{ treasure.video_prompts.main_prompt if treasure.video_prompts else '' }}</textarea>
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-lg me-1"></i>저장
                        </button>
                        <a href="/treasure/{{ treasure.doc_id }}" class="btn btn-secondary">취소</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
